<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Shopping Car</title>

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav th:replace="~{nav :: nav}"></nav>

    <!-- Header-->
    <header th:replace="~{header :: header}"></header>

    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-3 ml-3">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="m-3">


                    <div>

                        <h1 th:text="${marca +'  '+ modelo +' '+ ano}"></h1>
                    </div>
                    <div class="my-3">
                        <img th:if="${imagem != null}" th:src="@{/img/{imagem}(imagem=${imagem})}" alt="img" width="500"
                            class="rounded">

                    </div>
                    <div>
                        <span class="fs-2" th:text="${'R$ '+preco}"></span>
                    </div>
                    <div>
                        <span class="fs-3">Cor: </span>
                        <span class="fs-4 p-3" th:text="${cor}"></span>
                    </div>
                    <div>
                        <span class="fs-3">Placa: </span>
                        <span class="fs-4 p-3" th:text="${placa}"></span>
                    </div>
                    <div>
                        <span class="fs-3">Categoria: </span> <span th:each="cat : ${categorias}">
                            <span class="fs-4 " th:if="${categoria == cat.id}" th:text="${cat.nome}"></span>
                        </span>
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-primary btn-lg">Comprar</button>
                    </div>
                </div>

                <!-- <div>
                            <span class="fs-4">Imagem: </span>
                            <img th:if="${imagem != null}" th:src="@{/img/{imagem}(imagem=${imagem})}" class="card-img-top" alt="img">
                        </div> -->
            </div>
        </div>

        </div>
        </div>
    </section>



    <!-- Footer-->
    <footer th:replace="~{footer :: footer}"></footer>
    <!-- Bootstrap core JS-->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- Core theme JS-->

</body>

</html>
