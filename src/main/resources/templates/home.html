<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<html lang="en">

<head>
  <meta name="pageKey" content="d_homepage-guest-home">
  <!---->
  <meta name="locale" content="en_US">


  <link rel="canonical" href="https://www.linkedin.com/">

  <!---->

  <title>LinkedIF</title>
  <meta property="og:site_name" content="LinkedIn">
  <meta name="description"
    content="750 million+ members | Manage your professional identity. Build and engage with your professional network. Access knowledge, insights and opportunities.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="LinkedIn: Log In or Sign Up">
  <meta property="og:description"
    content="750 million+ members | Manage your professional identity. Build and engage with your professional network. Access knowledge, insights and opportunities.">
  <meta property="og:type" content="website">
  <meta name="litmsProfileName" content="homepage-guest-frontend">
  <meta property="og:url" content="https://www.linkedin.com/">
  <meta name="naver-site-verification" content="6c180087cc8c9aef0b448521383709b955b7dc5b">
  <meta property="og:image" content="https://static.licdn.com/scds/common/u/images/logos/favicons/v1/favicon.ico">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@linkedin">
  <meta name="twitter:title" content="LinkedIn: Log In or Sign Up">
  <meta name="twitter:description"
    content="750 million+ members | Manage your professional identity. Build and engage with your professional network. Access knowledge, insights and opportunities.">

  <meta name="linkedin:pageTag" content="basic">
  <meta name="clientSideIngraphs" content="1" data-gauge-metric-endpoint="/homepage-guest/api/ingraphs/gauge"
    data-counter-metric-endpoint="/homepage-guest/api/ingraphs/counter">
  <meta name="robots" content="noarchive">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://static.licdn.com/aero-v1/sc/h/86zy6pk2bnlnkpgdsvll6f113">

  <!---->
</head>

<body dir="ltr">

  <nav th:replace="~{/components/navHome :: navhome}"></nav>


  <main class="flex flex-col items-center overflow-hidden min-h-[calc(100vh-76px-50px)]" role="main" id="main-content">


    <!---->


    <section
      class="section min-h-[560px] flex-nowrap pt-[40px] babybear:flex-col babybear:min-h-[0] babybear:px-mobile-container-padding babybear:pt-[24px]"
      data-test-id="hero">
      <div class="self-start relative flex-shrink-0 w-[55%] pr-[42px] babybear:w-full babybear:pr-[0px]"
        data-test-id="hero__content">
        <h1 class="main-heading text-color-text-accent-2 babybear:pb-[24px]" data-test-id="hero__headline">
          Bem-vindo à sua comunidade profissional
        </h1>


        <div class="sign-in-form-container">
          <form class="sign-in-form hero-cta-form" th:action="@{/login}" method="post" novalidate
            data-js-module-id="d2l-sign-in-form">

            <div class="alert hidden" role="alert" tabindex="-1">
              <div class="wrapper">
                <p class="alert-content">

                </p>
              </div>
            </div>

            <div class="sign-in-form__form-input-container">

              <div class="input ">
                <input class="input__input" required="true" id="username" name="username" type="text">
                <label class="input__label" for="username">Email</label>
              </div>

              <div class="input ">
                <input class="input__input" required="true" id="password" name="password" type="password">

                <label class="input__label" for="password">Senha</label>
              </div>
            </div>

            <a class="sign-in-form__forgot-password-link" href=""
              data-tracking-control-name="homepage-basic_signin-form_forgot-password-link"
              data-tracking-will-navigate>Esqueceu a senha?</a>

            <div class="d-grid gap-1 ">
              <button class=" btn-lg btn btn-success" type="submit">
                Entrar
              </button>
            </div>
          </form>

          <!---->

          <div class="loader loader--full-screen">
            <div class="loader__container mb-2 overflow-hidden">
              <icon class="loader__icon inline-block loader__icon--default text-color-progress-loading"
                data-delayed-url="https://static.licdn.com/aero-v1/sc/h/ddi43qwelxeqjxdd45pe3fvs1"
                data-svg-class-name="loader__icon-svg--large fill-currentColor h-[60px] min-h-[60px] w-[60px] min-w-[60px]">
              </icon>
            </div>
          </div>

        </div>

        <a class="sign-in-form__join-cta btn-lg btn-secondary w-column babybear:w-full block mb-3"
          th:href="@{/cadastro/user}" data-tracking-control-name="homepage-basic_sign-in-form_join-cta"
          data-tracking-will-navigate>
          Novo aqui? Cadastre-se
        </a>

        <!---->
      </div>
      <img
        class="flip-rtl block z-[-1] w-[700px] h-[560px] relative flex-shrink babybear:w-[374px] babybear:h-[214px] babybear:static"
        alt="Welcome to your professional community" data-test-id="hero__illustration"
        src="https://github.com/M4rcoToni/Web-2-LinkedIF/blob/master/src/main/resources/static/img/homeimage.png?raw=true">
    </section>

    <!---->
    <!---->




    <section class="section py-section flex-wrap
                babybear:flex-col
                papabear:flex-nowrap" data-test-id="explore-content">
      <div class="self-start mb-[24px] w-full flex-shrink-0
              papabear:w-column papabear:mr-[72px] papabear:mb-[0px]" data-test-id="pill-list-module__cta">
        <h2 class="secondary-heading">
          Explorar tópicos de seu interesse
        </h2>

        <!---->

      </div>

      <div class="w-full papabear:max-w-[calc(theme('spacing.content-max-w')-theme('spacing.column')-72px)]">


        <h2 class="etta-caps-header mb-[20px]">
          TÓPICOS DE CONTEÚDO
        </h2>

        <ul class="show-more-less__list show-more-less__list--no-hidden-elems"
          data-impression-id="homepage-basic_explore-content_pill-list-module_etta-show-more-less_show-more-less">
          <li class="explore-content__pill">
            <button class="btn-lg mb-1.5 mr-[6px] flex items-center w-max float-left  btn btn-outline-success" href="">
              Ver todos os tópicos
            </button>
          </li>
          <li class="explore-content__pill">
            <a class="btn-lg mb-1.5 mr-[6px] flex items-center w-max float-left btn-secondary"
              data-tracking-control-name="homepage-basic_explore-content_topic-pill" data-tracking-will-navigate
              href="">

              Local de trabalho

            </a>

          </li>
          <li class="explore-content__pill">

            <a class="btn-lg mb-1.5 mr-[6px] flex items-center w-max float-left btn-secondary"
              data-tracking-control-name="homepage-basic_explore-content_topic-pill" data-tracking-will-navigate
              href="">

              Procura por emprego

            </a>

          </li>
          <li class="explore-content__pill">

            <a class="btn-lg mb-1.5 mr-[6px] flex items-center w-max float-left btn-secondary"
              data-tracking-control-name="homepage-basic_explore-content_topic-pill" data-tracking-will-navigate
              href="">

              Carreiras

            </a>

          </li>
          <li class="explore-content__pill">

            <a class="btn-lg mb-1.5 mr-[6px] flex items-center w-max float-left btn-secondary"
              data-tracking-control-name="homepage-basic_explore-content_topic-pill" data-tracking-will-navigate
              href="https://www.linkedin.com/pulse/topics/job-search-c27/interviewing-c28/">

              Entrevistando

            </a>

          </li>
          <li class="explore-content__pill">

            <a class="btn-lg mb-1.5 mr-[6px] flex items-center w-max float-left btn-secondary"
              data-tracking-control-name="homepage-basic_explore-content_topic-pill" data-tracking-will-navigate
              href="">
              Salário e Remuneração </a>

          </li>
          <li class="explore-content__pill">

            <a class="btn-lg mb-1.5 mr-[6px] flex items-center w-max float-left btn-secondary"
              data-tracking-control-name="homepage-basic_explore-content_topic-pill" data-tracking-will-navigate
              href="">

              Estágios

            </a>

          </li>
          <li class="explore-content__pill">

            <a class="btn-lg mb-1.5 mr-[6px] flex items-center w-max float-left btn-secondary"
              data-tracking-control-name="homepage-basic_explore-content_topic-pill" data-tracking-will-navigate
              href="https://www.linkedin.com/pulse/topics/workplace-c9/employee-benefits-c12/">
              Benefícios do empregado
            </a>

          </li>



        </ul>


      </div>
    </section>


    <footer th:replace="~{/components/footer :: footer}"></footer>
