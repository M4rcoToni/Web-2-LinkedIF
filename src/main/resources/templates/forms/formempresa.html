<form class="collapse sign-in-form hero-cta-form" id="userEmpresaId" method="post" novalidate
  data-js-module-id="d2l-sign-in-form" th:fragment="formempresa">
  <div class="alert hidden" role="alert" tabindex="-1">
    <div class="wrapper">
      <p class="alert-content">
        <th:block th:include="mensagemValidacao"></th:block>
      </p>
    </div>
  </div>
  <div class="sign-in-form__form-input-container">
    <!-- INPUTS DE EMPRESA -->
    <div class="userempresa input  collapse mx-auto" id="userEmpresaId">
      <div class="input">
        <input class="input__input" required="true" id="username" name="username" placeholder=" " type="text">
        <label class="input__label" for="username">Email</label>
      </div>
      <div class="input ">
        <input class="input__input" required="true" id="password" name="password" placeholder=" " type="password">
        <label class="input__label" for="password">Senha</label>
      </div>
      <div class="input ">
        <input class="input__input" required="true" id="Nome" name="Nome" placeholder=" " type="Nome">
        <label class="input__label" for="Nome">Nome Completo</label>
      </div>

      <div class="input ">
        <input class="input__input" required="true" id="regiao" name="cnpjoucpf" placeholder=" " type="cnpjoucpf">
        <label class="input__label" for="cnpjoucpf">CNPJ</label>
      </div>
    </div>
  </div>

  <div class=" mt-4 d-grid gap-2 ">
    <button class="btn-lg btn btn-success" type="submit">
      Cadastrar
    </button>
  </div>

</form>
