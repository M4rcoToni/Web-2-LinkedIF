<body dir="ltr" class="">

    <nav th:replace="~{/components/navEmpresa :: navemp}">
    </nav>

    <div class="nav">

        <div class=" card m-4" style="width: 100%;">
            <h2 class=" ml-2 mt-3">Suas Vagas:</h2>
            <div class=" p-3">
                <div class="container" style="overflow:scroll; height: 800px;; ">
                    <div>
                        <ul class="row">
                            <li class="col-lg-4 " style="width: 350px;" th:each="vagas : ${vagas}">

                                <div class="card   mb-3" style="max-width: 600px;">
                                    <div class="g-0">
                                        <div class="ml-3">

                                            <span class=" position-fixed mt-4" href="#modal" style="margin-left: 260px;"
                                                data-bs-toggle="modal" data-bs-target="#modal">
                                                <i class="fa-solid fa-trash text-danger cursor-pointer fs-2">
                                                </i>
                                            </span>

                                            <div class="card-body ">

                                                <h3 th:text="${vagas.titulo}" class="card-title text-success">Vaga nome
                                                </h3>

                                                <p class="card-text">
                                                    <span th:text="${vagas.empresaName}" class="text">Lugar da
                                                        empresa</span>

                                                </p>
                                                <span th:text="${vagas.regiao}" class="card-text">empresa da vaga</span>

                                                <p class="mt-3">
                                                    <li-icon aria-hidden="true" type="job" size="large"><svg
                                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                                            data-supported-dps="24x24" fill="currentColor"
                                                            class="mercado-match" width="24" height="24"
                                                            focusable="false">
                                                            <path
                                                                d="M17 6V5a3 3 0 00-3-3h-4a3 3 0 00-3 3v1H2v4a3 3 0 003 3h14a3 3 0 003-3V6zM9 5a1 1 0 011-1h4a1 1 0 011 1v1H9zm10 9a4 4 0 003-1.38V17a3 3 0 01-3 3H5a3 3 0 01-3-3v-4.38A4 4 0 005 14z">
                                                            </path>
                                                        </svg></li-icon>
                                                    <span th:if="${vagas.tipo == 1}">Tempo Integral</span>
                                                    <span th:if="${vagas.tipo == 2}">Meio período</span>
                                                    <span th:if="${vagas.tipo == 3}">Freelancer</span>
                                                </p>
                                                <p class="mt-3 fs-3 text-success d-block w-100"
                                                    th:text="${'R$'+vagas.salario}">
                                                </p>
                                                <p class="mt-3 d-block w-100"
                                                    th:text="${'Descrição: '+vagas.descricao}">
                                                </p>
                                                Status:<span th:if="${vagas.status == false}"
                                                    class="card-text ml-1 text-danger">Desativada</span>

                                                <span th:if="${vagas.status == true}"
                                                    class="card-text ml-1 text-success">Ativa</span>
                                                <div class="position-fixed mt-3" style="margin-left: 160px;">
                                                    <a th:href="@{/empresa/candidatos/{id}(id=${vagas.id})}"
                                                        class="btn btn-md btn-primary">Candidatos</a>
                                                </div>
                                                <form th:action="@{/empresa/{id}(id=${vagas.id})}" method="post">
                                                    <button
                                                        class=" mt-3 mb-2 btn btn-md btn-outline-secondary text-decoration-none"
                                                        type="submit">Mudar Status</button>
                                                </form>


                                                <div class="modal fade" id="modal" tabindex="-1"
                                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h3 class="modal-title " id="exampleModalLabel">Excluir
                                                                    Vaga</h3>
                                                                <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <h4>Tem certeza que deseja excluir essa vaga?</h4>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-md btn-secondary"
                                                                    data-bs-dismiss="modal">Fechar</button>
                                                                <a th:href="@{/empresa/delete/{id}(id=${vagas.id})}"
                                                                    class="btn btn-md btn-danger">Excluir</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
