<div>

  <form class="sign-in-form hero-cta-form" method="post" novalidate data-js-module-id="d2l-sign-in-form"
    th:fragment="formempresa" enctype="multipart/form-data">
    <div class="sign-in-form__form-input-container">
      <!-- INPUTS DE EMPRESA -->
      <div class="input  mx-auto">
        <div class="input">
          <input class="input__input" required="true" id="username" name="username" placeholder=" " type="email">
          <label class="input__label" for="username">Email</label>
        </div>
        <div class="input ">
          <input class="input__input" required="true" id="password" name="password" placeholder=" " type="password">
          <label class="input__label" for="password">Senha</label>
        </div>
        <div class="input ">
          <label class="input__label" for="imagem">Logo da empresa</label>
          <div class="input__input">
            <input required="true" id="imagem" name="file" placeholder=" " type="file">
          </div>
        </div>
        <div class="input ">
          <input class="input__input" required="true" id="regiao" name="regiao" placeholder=" " type="text">
          <label class="input__label" for="regiao">regiao</label>
        </div>
        <div class="input ">
          <input class="input__input" required="true" id="Nome" name="nome" placeholder=" " type="text">
          <label class="input__label" for="Nome">Nome da Empresa</label>
        </div>
        <div class="input ">
          <input class="input__input" required="true" id="regiao" name="cnpjoucpf" placeholder=" " type="number"
            max="99999999999" minlength="1">
          <label class="input__label" for="cnpjoucpf">CNPJ</label>
        </div>
      </div>
    </div>

    <div class=" mt-4 d-grid gap-2 ">
      <button class="btn-lg btn btn-success" type="submit">
        Cadastrar
      </button>
    </div>

  </form>
</div>
